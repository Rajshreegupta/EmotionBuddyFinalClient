{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/147fa7a3eb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/147fa7a3eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>Connect</title>
</head>
<body>

    <section>
        <form action="add" method="post" class="row g-3">
            {% csrf_token %}
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label"><h4 style="color: white;">Enter hostname or host IP</h4></label>
                <input type="text" class="form-control" id="inputEmail4" name="host">
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary" ><i class="fab fa-telegram"></i></button>
              </div>
        </form>
</section>

</body>
</html>
